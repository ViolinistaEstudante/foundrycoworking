<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="../img/logotipo-foundry-verde.png" />
  <title>FoundryPay</title>
  <link rel="stylesheet" href="pagamento.css" />
</head>
<body>
  <section class="pagamento">
    <div class="pagamento-container">
      <div class="card-preview" id="card">
        <div class="card-front">
          <div class="card-strip">
            <img src="../img/logotipo-foundry.png" alt="Logo Foundry" class="card-logo-strip">
          </div>
          <div class="card-number">•••• •••• •••• ••••</div>
          <div class="card-holder">NOME DO TITULAR</div>
          <div class="card-expiration">00/00</div>
        </div>
        <div class="card-back">
          <div class="magstripe"></div>
          <div class="cvv-box">000</div>
        </div>
      </div>

      <form class="form-pagamento">
        <h3>Simulação de Pagamento</h3>

        <label>Número do Cartão</label>
        <input type="text" maxlength="19" id="numCartao" placeholder="0000 0000 0000 0000" />

        <label>Nome no Cartão</label>
        <input type="text" id="nomeCartao" placeholder="Nome completo" />

        <div class="linha">
          <div>
            <label>Validade</label>
            <input type="text" maxlength="5" id="validade" placeholder="MM/AA" />
          </div>
          <div>
            <label>CVV</label>
            <input class="text" type="text" maxlength="3" id="cvv" placeholder="000" />
          </div>
        </div>

        <button type="button" class="btn-cartilhas" onclick="confirmarPagamento()">
          <a href="#" class="cartilhas-link"><span class="btn-text">Confirmar Pagamento</span></a>
        </button>

        <p class="nota">⚠️ Este é um ambiente de simulação. Nenhum dado é coletado.</p>
      </form>
    </div>
  </section>

  <script src="pagamento.js"></script>
</body>
</html>
